  <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
    <div class="panel panel-default">
      <div class="panel-heading">Log In</div>
      <!-- Login Form -->
      <form ng-submit="login.submit(login.credentials)" class="panel-body">
        <div class="form-group">
          <!-- Username -->
          <label for="loginUsername">Username</label>
          <input ng-model="login.credentials.username" type="text" class="form-control" id="loginUsername" placeholder="Username">
        </div>
        <div class="form-group">
          <!-- Password -->
          <label for="loginPassword">Password</label>
          <input ng-model="login.credentials.password" type="password" class="form-control" id="loginPassword" placeholder="••••••••">
        </div>
        <!-- Submit -->
        <button class="btn btn-default btn-block">Log In</button>
      </form>
    </div>
  </div>
